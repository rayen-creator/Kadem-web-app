<div class="container-xxl flex-grow-1 container-p-y">

  <div class="row align-items-center">
    <div class="col-md-6">
      <div class="mb-3">
        <br>
        <h1 class="card-title">Class <span class="text-muted fw-normal ms-2"> Details</span></h1>


      </div>
    </div>
    <div class="col-md-6">
      <div class="d-flex flex-wrap align-items-center justify-content-end gap-2 mb-6">
        <div>
          <ul class="nav nav-pills">


          </ul>
        </div>
        <div>
          <a class="btn btn-primary" routerLink="/backoffice/class/form"><i class="bx bx-plus me-1"></i> Add a
            class</a>
        </div>

      </div>
    </div>
  </div>
  <div class="card">

    <div class="table-responsive text-nowrap">
      <table class="table">
        <thead>
        <tr>
          <th style="font-size:1em">Class name</th>
          <th style="font-size:1em">Profesors</th>
          <th style="font-size:1em">Students</th>
          <th style="font-size:1em">Actions</th>
        </tr>
        </thead>
        <tbody class="table-border-bottom-0">
        <tr *ngFor="let class of list">

          <td><i class="fab fa-angular fa-lg text-danger me-3"></i> <strong>{{class.nom}}</strong></td>
          <td>
            <ul class="list-unstyled users-list m-0 avatar-group d-flex align-items-center">

              <li *ngFor="let prof of class.professeurs"
                  class="avatar avatar-md pull-up" data-bs-original-title="" data-bs-placement="top"
                  data-bs-toggle="tooltip"
                  data-popup="tooltip-custom" title="{{prof.nomProf}} {{prof.prenomProf}}">

                <button class="btn p-0 hide-arrow avatar avatar-md pull-up" data-bs-toggle="dropdown" type="button">
                  <img alt="Avatar" class="rounded-circle" src="{{prof.image}}">
                </button>

                <div class="dropdown-menu">
                  <button (click)="deleteProf(class,prof)" class="dropdown-item" href="javascript:void(0);">
                    <svg class="bi bi-trash" fill="currentColor" height="16" viewBox="0 0 16 16"
                         width="16" xmlns="http://www.w3.org/2000/svg">
                      <path
                        d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                      <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"
                            fill-rule="evenodd"/>
                    </svg>
                    {{prof.nomProf}} {{prof.prenomProf}}</button>
                </div>


              </li>

            </ul>
          </td>
          <td>
            <ul class="list-unstyled users-list m-0 avatar-group d-flex align-items-center">

              <li *ngFor="let stud of class.etudiants"
                  class="avatar avatar-md pull-up" data-bs-original-title="" data-bs-placement="top"
                  data-bs-toggle="tooltip" data-popup="tooltip-custom" title="{{stud.nomE}} {{stud.prenomE}}">

                <button class="btn p-0 hide-arrow avatar avatar-md pull-up" data-bs-toggle="dropdown" type="button">
                  <img alt="Avatar" class="rounded-circle" src="{{stud.image}}">
                </button>

                <div class="dropdown-menu">
                  <button (click)="deleteStud(class,stud)" class="dropdown-item" href="javascript:void(0);">
                    <svg class="bi bi-trash" fill="currentColor" height="16" viewBox="0 0 16 16"
                         width="16" xmlns="http://www.w3.org/2000/svg">
                      <path
                        d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                      <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"
                            fill-rule="evenodd"/>
                    </svg>
                    {{stud.nomE}} {{stud.prenomE}}
                  </button>
                </div>

              </li>

            </ul>
          </td>
          <td>
            <div class="dropdown">

              <button [routerLink]="['update',class.idClasse]" class="dropdown-item" href="javascript:void(0);"><i
                class="bx bx-edit-alt me-1"></i> Add
              </button>
              <button (click)="Delete(class)" class="dropdown-item" href="javascript:void(0);"><i
                class="bx bx-trash me-1"></i> Delete
              </button>

            </div>
          </td>
        </tr>

        </tbody>
      </table>
    </div>
  </div>
  <!--/ Basic Bootstrap Table -->


</div>
