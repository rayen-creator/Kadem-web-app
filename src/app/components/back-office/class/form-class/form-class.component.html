<div class="container-xxl flex-grow-1 container-p-y">
  <div class="col-xl">
    <div class="card mb-4">
      <div class="card-header d-flex justify-content-between align-items-center">
        <h5 class="mb-0">Create a class</h5>
        <small class="text-muted float-end ">{{action}}</small>
      </div>
      <div class="card-body">
        <div class="row" [ngClass]="{'visually-hidden':action=='Add class'}">

          <div class="col-md-1">
            <button (click)="refresh()" type="button" class="btn btn-md btn-warning">Refresh</button>
          </div>
          <h2 class="col-9">Please refresh the page for a better experience</h2>
        </div>
        <form [formGroup]="form">
          <div class="mb-3">
            <label class="form-label" [ngClass]="{'visually-hidden':action!='Add class'}">Class name</label>

            <div class="form-outline" [ngClass]="{'visually-hidden':action!='Add class'}">

              <input type="text" class="form-control  form-control-lg" placeholder="Ex : 3A45 " aria-label="John Doe"
                     name="nom" [(ngModel)]="classe.nom" formControlName="nom">

              <div class="alert alert-danger" *ngIf="form.controls['nom'].invalid &&form.controls['nom'].touched">
                <p *ngIf="form.controls['nom'].hasError('required')">first name is required</p>
                <p *ngIf="form.controls['nom'].hasError('minlength')">first name is invalid</p>
              </div>
            </div>

            <div class="form-outline row" [ngClass]="{'visually-hidden':action=='Add class'}">

              <div class="mt-2 mb-3 col-md-3">
                <label class="form-label">Add a profesor</label>
                <select name="profesor" class="form-select form-select-lg" [(ngModel)]="profesor"
                        [ngModelOptions]="{standalone: true}">
                  <option *ngFor="let p of prof" [ngValue]="p">{{p.prenomProf}} {{p.nomProf}}</option>

                </select>

              </div>


              <div class="mt-2 mb-3 col-md-3">
                <label class="form-label">Add a Student</label>
                <select name="student" class="form-select form-select-lg" [(ngModel)]="student"
                        [ngModelOptions]="{standalone: true}">
                  <option *ngFor="let s of stud" [ngValue]="s">{{s.prenomE}} {{s.nomE}}</option>

                </select>

              </div>
            </div>
          </div>

          <button (click)="saveClass()"
                  class="btn btn-md btn-success mt-lg-2"
                  [disabled]="form.invalid">Save
          </button>

        </form>
      </div>
    </div>
  </div>
</div>
