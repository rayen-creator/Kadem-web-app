<div class="container-xxl flex-grow-1 container-p-y">
<div class="col-xl">
  <div class="card mb-4">
    <div class="card-header d-flex justify-content-between align-items-center">
      <h5 class="mb-0">Create a class</h5>
      <small class="text-muted float-end ">{{action}}</small>
    </div>
    <div class="card-body">
      <form [formGroup]="form">
        <div class="mb-3" >
          <label class="form-label"  [ngClass]="{'visually-hidden':action!='Add class'}">Class name</label>

          <div class="form-outline"  [ngClass]="{'visually-hidden':action!='Add class'}">

            <input type="text" class="form-control  form-control-lg"  placeholder="Ex : 3A45 " aria-label="John Doe"
                   name="nom"  [(ngModel)]="classe.nom" formControlName="nom" >

            <div class="alert alert-danger" *ngIf="form.controls['nom'].invalid &&form.controls['nom'].touched">
              <p *ngIf="form.controls['nom'].hasError('required')">first name is required</p>
              <p  *ngIf="form.controls['nom'].hasError('minlength')">first name is invalid</p>
            </div>
          </div>

          <div class="form-outline"  [ngClass]="{'visually-hidden':action=='Add class'}">

            <div class="mt-2 mb-3">
              <label class="form-label" >Profesor</label>
              <select name="profesor" class="form-select form-select-lg" [(ngModel)]="profesor" [ngModelOptions]="{standalone: true}">
                <option *ngFor="let p of prof" [ngValue]="p"    >{{p.prenomProf}} {{p.nomProf}}</option>

              </select>

            </div>
          </div>
        </div>

        <button  (click)="saveClass()"
                class="btn btn-md btn-success"
                [disabled]="form.invalid" >{{action}}</button>

      </form>
    </div>
  </div>
</div>
</div>
