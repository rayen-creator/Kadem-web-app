<div class="container-xxl flex-grow-1 container-p-y">
  <div class="col-xl">
    <div class="card mb-4">
      <div class="card-header d-flex justify-content-between align-items-center">
        <h5 class="mb-0">Class</h5>
        <small class="text-muted float-end ">{{action}}</small>
      </div>
      <div class="card-body">

        <form [formGroup]="form">
          <div class="mb-3">
            <label [ngClass]="{'visually-hidden':action!='Add class'}" class="form-label">Class name</label>

            <div [ngClass]="{'visually-hidden':action!='Add class'}" class="form-outline">

              <input [(ngModel)]="classe.nom" aria-label="John Doe" class="form-control  form-control-lg"
                     formControlName="nom"
                     name="nom" placeholder="Ex : 3A45 " type="text">

              <small *ngIf="form.controls['nom'].invalid &&form.controls['nom'].touched" class="alert-danger">
                <p *ngIf="form.controls['nom'].hasError('required')">first name is required</p>
                <p *ngIf="form.controls['nom'].hasError('minlength')">first name is invalid</p>
              </small>
            </div>

            <div [ngClass]="{'visually-hidden':action=='Add class'}" class="form-outline row">

              <div class="mt-2 mb-3 col-md-3">
                <label class="form-label">Add a profesor</label>
                <select [(ngModel)]="profesor" [ngModelOptions]="{standalone: true}" class="form-select form-select-lg"
                        name="profesor">
                  <option *ngFor="let p of prof" [ngValue]="p">{{p.prenomProf}} {{p.nomProf}}</option>

                </select>

              </div>


              <div class="mt-2 mb-3 col-md-3">
                <label class="form-label">Add a Student</label>
                <select [(ngModel)]="student" [ngModelOptions]="{standalone: true}" class="form-select form-select-lg"
                        name="student">
                  <option *ngFor="let s of stud" [ngValue]="s">{{s.prenomE}} {{s.nomE}}</option>

                </select>

              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-9">
              <button (click)="saveClass()"
                      [disabled]="form.invalid"
                      class="btn btn-md btn-success ">Save
              </button>
            </div>


            <div class="col-3 float-end">
              <button (click)="back()" class="btn btn-md btn-secondary float-lg-end " type="button">Back to list
              </button>
              <button (click)="refresh()" [ngClass]="{'visually-hidden':action=='Add class'}" class="btn btn-md btn-warning float-lg-end "
                      style="margin-right: 2%" type="button">Refresh
              </button>

            </div>


          </div>
        </form>
      </div>
    </div>
  </div>
</div>
