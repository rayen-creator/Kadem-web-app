<!-- Content -->
<nav class="nav nav-pills nav-fill">
    <a class="nav-item nav-link " routerLink="/backoffice/entreprises"  aria-disabled="false" [routerLinkActive]="['is-active']"   aria-selected="false">List of Companies</a>
    <a class="nav-item nav-link active"   aria-disabled="true" aria-selected="true">Add Form</a>
  </nav>


<div class="container-xxl flex-grow-1 container-p-y">
    <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">Companies/</span> {{mode}}</h4>
    <!-- Basic Layout -->
    <div class="row">
        <div class="col-xl">
            <div class="card mb-4">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">Form</h5>
                </div>
                <div class="card-body">
                    <form [formGroup]="EntrepriseForm" (ngSubmit)="onSubmit()" *ngIf="EntrepriseForm">

                        <div class="form-group mb-3">
                            <label for="nom" class="form-label">Name</label>
                            <input name="nom" formControlName="nom" type="text" class="form-control" id="nom" placeholder="" />
                        </div>
                        <div class="alert alert-danger" *ngIf="!EntrepriseForm.get('nom')?.valid && EntrepriseForm.get('nom')?.touched">
                            <div *ngIf="EntrepriseForm.get('nom')?.errors?.['required']">this field is required !</div>
                            <div *ngIf="EntrepriseForm.get('nom')?.errors?.['pattern']">symbols are not allowed !</div>
                        </div>
                        <div class="form-group mb-3">
                            <label for="numFiscal" class="form-label">Tax number</label>
                            <input name="numFiscal" formControlName="numFiscal" type="number" class="form-control" id="numFiscal" placeholder="" />
                        </div>
                        <div class="alert alert-danger" *ngIf="!EntrepriseForm.get('numFiscal')?.valid && EntrepriseForm.get('numFiscal')?.touched">
                            <div *ngIf="EntrepriseForm.get('numFiscal')?.errors?.['numFiscal']">this field is required !</div>
                        </div>
                        <div class="form-group mb-3">
                            <label for="adresse" class="form-label">Address</label>
                            <input name="adresse" formControlName="adresse" type="text" class="form-control" id="adresse" placeholder="" />
                        </div>
                        <div class="alert alert-danger" *ngIf="!EntrepriseForm.get('adresse')?.valid && EntrepriseForm.get('adresse')?.touched">
                            <div *ngIf="EntrepriseForm.get('adresse')?.errors?.['required']">this field is required !</div>
                        </div>
                        <div class="form-group">
                            <label for="logo" class="form-label">Logo</label>
                            <input type="text" formControlName="logo" name="logo" id="logo" class="form-control" placeholder="Image Url">
                        </div>
                        <div class="alert alert-danger" *ngIf="!EntrepriseForm.get('logo')?.valid && EntrepriseForm.get('logo')?.touched">
                            <div *ngIf="EntrepriseForm.get('logo')?.errors?.['required']">this field is required !</div>
                        </div>
                        <br>
                        <button [disabled]="EntrepriseForm.invalid" type="submit" class="btn btn-success">{{mode}}</button> &nbsp;
                        <button class="btn  btn-danger" (click)="Back()">cancel</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
