<div class="container-xxl flex-grow-1 container-p-y">

  <div id="root">
    <div class="container pt-5">
      <div class="row align-items-stretch">
        <div class="c-dashboardInfo col-lg-3 col-md-6">
          <div class="wrap">
            <h4 class="heading heading5 hind-font medium-font-weight c-dashboardInfo__title" >Junior<svg
              class="MuiSvgIcon-root-19" focusable="false" viewBox="0 0 24 24" aria-hidden="true" role="presentation">
              <path fill="none" d="M0 0h24v24H0z"></path>
              <path
                d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z">
              </path>
            </svg></h4><span class="hind-font caption-12 c-dashboardInfo__count">{{ getCount('JUNIOR') }}</span>
          </div>
        </div>
        <div class="c-dashboardInfo col-lg-3 col-md-6">
          <div class="wrap">
            <h4 class="heading heading5 hind-font medium-font-weight c-dashboardInfo__title">Senior<svg
              class="MuiSvgIcon-root-19" focusable="false" viewBox="0 0 24 24" aria-hidden="true" role="presentation">
              <path fill="none" d="M0 0h24v24H0z"></path>
              <path
                d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z">
              </path>
            </svg></h4><span class="hind-font caption-12 c-dashboardInfo__count">{{ getCount('SENIOR') }}</span>
          </div>
        </div>

        <div class="c-dashboardInfo col-lg-3 col-md-6">
          <div class="wrap">
            <h4 class="heading heading5 hind-font medium-font-weight c-dashboardInfo__title">Expert<svg
              class="MuiSvgIcon-root-19" focusable="false" viewBox="0 0 24 24" aria-hidden="true" role="presentation">
              <path fill="none" d="M0 0h24v24H0z"></path>
              <path
                d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z">
              </path>
            </svg></h4><span class="hind-font caption-12 c-dashboardInfo__count">{{ getCount('EXPERT') }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>


  <form class="col-md-6">
    <input class="form-control" type="text" name="search" [(ngModel)]="searchText" (input)="onSearchByName()"
           autocomplete="off" placeholder="Search">
  </form>
  <br>


  <!-- Grid Card -->
  <h6 class="pb-1 mb-4 text-muted">teams ({{(teamsList).length}}) <a routerLink="new"><i
    class='bx bxs-plus-circle bx-flashing bx-rotate-180' style='color:#17fd00'></i></a></h6>
  <div class="row row-cols-1 row-cols-md-3 g-4 mb-5">
    <h3 *ngIf="(teamsList).length === 0"> no elements found !</h3>
    <app-team
      *ngFor="let t of teamsList "
      [team]="t"
      (notification)="deleteTeam($event)"
    >

    </app-team>


  </div>


  <!--/ Card layout -->

  <div class="row g-0 align-items-center pb-4">
    <div class="col-sm-6">
      <div><p class="mb-sm-0">Showing {{(page * pageSize) - (pageSize - 1)}} to {{page * pageSize}} of {{length}}</p>
      </div>
    </div>
    <ngb-pagination
      [(page)]="page"
      [pageSize]="pageSize"
      [collectionSize]="length"
      (pageChange)="onSearchByName()"
    ></ngb-pagination>
  </div>
</div>
