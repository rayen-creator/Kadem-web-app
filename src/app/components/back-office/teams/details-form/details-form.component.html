<form id="form_team" [formGroup]="detailsForm" (ngSubmit)="onSubmit()" *ngIf="detailsForm">

  <div class="container-xxl flex-grow-1 container-p-y">


    <h4 class="fw-bold py-3 mb-4">
      <span class="text-muted fw-light">{{mode}} /</span> Details
    </h4>

    <div class="row">
      <div class="col-md-6">
        <div class="card mb-4">
          <h5 class="card-header">Details</h5>
          <div class="card-body">
            <div class="form-group">
              <label  class="form-label">Room</label>
              <input
                type="text"
                id="room"
                formControlName="salle"
                class="form-control"
                placeholder="G06"
              >
            </div>
            <div class="alert alert-danger" *ngIf="!detailsForm.get('salle')?.valid && detailsForm.get('salle')?.touched">
              <div *ngIf="detailsForm.get('salle')?.errors?.['required']">this field is required !</div>
              <div *ngIf="detailsForm.get('salle')?.errors?.['pattern']">symbols are not allowed !</div>
            </div>
            <br>
            <div class="form-group">
              <label  class="form-label">Thematic</label>
              <input
                type="text"
                id="thematic"
                formControlName="thematique"
                class="form-control"
              >
            </div>
            <div class="alert alert-danger" *ngIf="!detailsForm.get('thematique')?.valid && detailsForm.get('thematique')?.touched">
              <div *ngIf="detailsForm.get('thematique')?.errors?.['required']">this field is required !</div>
            </div>
            <div class="form-group">
              <label  class="form-label">Description</label>
              <input
                type="textarea"
                id="name"
                formControlName="description"
                class="form-control"
              >
            </div>
            <div class="alert alert-danger" *ngIf="!detailsForm.get('description')?.valid && detailsForm.get('description')?.touched">
              <div *ngIf="detailsForm.get('description')?.errors?.['required']">this field is required !</div>
            </div>
            <br>
            <div  class="form-text">We'll never share your details with anyone else.</div>
            <br>
            <span *ngIf="!detailsForm?.valid && detailsForm?.touched" class="help-block">Please enter valid data !</span>
          </div>

        </div>
        <button class="btn btn-sm btn-primary" type="submit" [disabled]="detailsForm?.invalid">Submit</button>
        &nbsp;
        <button class="btn btn-sm btn-danger" (click)="Back()">cancel</button>
      </div>

    </div>

  </div>

</form>
