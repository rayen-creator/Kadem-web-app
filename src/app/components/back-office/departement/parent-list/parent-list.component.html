<!-- Hoverable Table rows -->
<div class="container fluid">
    <div class="d-flex justify-content-end m-2">

        <form class="d-flex">
            <div class="input-group">
                <span class="input-group-text"><i class="tf-icons bx bx-search"></i></span>
                <input type="text" class="form-control" [(ngModel)]="departSearch" [ngModelOptions]="{standalone: true}" placeholder="Search..." />
            </div>
        </form>&nbsp;&nbsp;
        <!-- (click)="gotoadd()" -->
        <button type="button" class="btn btn-primary" routerLink="/backoffice/departement/addDepartement"><i class='bx bx-add-to-queue'></i>Add</button>
    </div>
</div>

<div class="container-xxl flex-grow-1 container-p-y">
    <div class="row">

        <div class="card">
            <!-- <h5 class="card-header">Hoverable rows</h5> -->
            <app-departement-list *ngFor="let d of listdep; let i=index " [SearchedDep]="departSearch" [dep]="d" (notification)="deleteDepart($event,i)">
            </app-departement-list>
        </div>

    </div>
</div>
<!--/ Hoverable Table rows -->
