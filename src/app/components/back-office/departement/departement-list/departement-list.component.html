<!-- Hoverable Table rows -->

<div class="table-responsive text-nowrap" *ngIf="dep.nomDepart==SearchedDep || SearchedDep=='' || SearchedDep==null;else elseBlock">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Departement's name</th>
                <th></th>
                <th>Actions</th>
            </tr>
        </thead>

        <tbody class="table-border-bottom-0">

            <tr>

                <td>{{dep.nomDepart}}</td>
                <td>
                </td>
                <td>
                    <button class="btn rounded-pill btn-outline-warning " (click)="gotoedit(dep)"><i class="bx bx-edit-alt me-1" ></i> Edit</button> &nbsp;
                    <button type="button" class="btn rounded-pill btn-outline-danger" data-bs-toggle="modal" data-bs-target="#modalToggle">
                        <i class="bx bx-trash me-1"></i> Delete
                    </button>

                    <!-- Modal -->
                    <div class="modal fade" id="modalToggle" aria-labelledby="modalToggleLabel" tabindex="-1" style="display: none" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="modalToggleLabel">Confirmation panel</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">Are you sure you want to delete ? </div>
                                <div class="modal-footer">
                                    <button class="btn rounded-pill btn-success" data-bs-dismiss="modal" (click)="notifyDelete() ">
                                Yes
                              </button>
                                    <button class="btn rounded-pill btn-secondary" data-bs-dismiss="modal">
                                No
                              </button>
                                </div>
                            </div>
                        </div>
                    </div>

                </td>
            </tr>
        </tbody>
    </table>
</div>

<ng-template #elseBlock>
    <div class="container fluid">
        <div style="margin-top: 30px;margin-bottom: 30px;">
            <div class="alert alert-danger">
                <div class="d-flex justify-content-center">
                    No records found
                </div>
            </div>
        </div>
    </div>
</ng-template>


<!--/ Hoverable Table rows -->
