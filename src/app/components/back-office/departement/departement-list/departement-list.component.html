<div class="container-xxl flex-grow-1 container-p-y">
    <div class="row">
        <div class="card">
            <!-- <h5 class="card-header">Hoverable rows</h5> -->
            &nbsp;
            <div class="table-responsive text-nowrap">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Departement's name</th>
                            <th></th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody class="table-border-bottom-0">

                        <tr *ngFor="let d of Departements">

                            <td>{{d.nomDepart}}</td>
                            <td>
                            </td>
                            <td>
                                <a class="btn rounded-pill btn-outline-warning " href="javascript:void(0);"><i class="bx bx-edit-alt me-1"></i> Edit</a> &nbsp;
                                <a class="btn rounded-pill btn-outline-danger" href="javascript:void(0);"><i class="bx bx-trash me-1"></i> Delete</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
