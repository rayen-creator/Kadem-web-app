<div class="card">
  <div class="d-flex justify-content-between">
    <h5 class="card-header">Table de contrat</h5>
    <div
      class="row justify-content-center"
      style="margin-top: 20px; margin-right: 15px"
    >
      <div class="col-sm-12">
        <a
          [routerLink]="['/backoffice/contrat/ajouter']"
          class="btn btn-primary"
          >Ajouter Contrat</a
        >
      </div>
    </div>
  </div>

  <div
    class="table-responsive text-nowrap"
    [ngStyle]="{ height: contrats.length <= 2 ? '150px' : 'auto' }"
  >
    <table class="table">
      <thead class="table-light">
        <tr>
          <th>IdContrat</th>
          <th>Specialite</th>
          <th>dateDebutContrat</th>
          <th>dateFinContrat</th>
          <th>montantContrat</th>
          <th>Archivé</th>
        </tr>
      </thead>
      <tbody class="table-border-bottom-0">
        <tr *ngFor="let contrat of contrats">
          <td>
            <i class="fab fa-angular fa-lg text-danger me-3"></i>
            <strong>{{ contrat.idContrat }}</strong>
          </td>
          <td>{{ contrat.specialite }}</td>
          <td>{{ contrat.montantContrat }}</td>
          <td>{{ contrat.dateDebutContrat }}</td>
          <td>{{ contrat.dateFinContrat }}</td>

          <td *ngIf="contrat.archive">
            <span class="badge bg-label-success me-1">Archivé</span>
          </td>
          <td *ngIf="!contrat.archive">
            <span class="badge bg-label-primary me-1">Non Archivé</span>
          </td>
          <td>
            <div class="dropdown">
              <button
                type="button"
                class="btn p-0 dropdown-toggle hide-arrow"
                data-bs-toggle="dropdown"
              >
                <i class="bx bx-dots-vertical-rounded"></i>
              </button>
              <div class="dropdown-menu">
                <a
                  class="dropdown-item"
                  [routerLink]="[
                    '/backoffice/contrat/modifier',
                    contrat.idContrat
                  ]"
                  ><i class="bx bx-edit-alt me-1"></i> Edit</a
                >
                <a class="dropdown-item" (click)="delete(contrat.idContrat)"
                  ><i class="bx bx-trash me-1"></i> Delete</a
                >
              </div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
